title: "Mapeo digital con QGIS y GPS"
description: El presente curso invita a los profesionales de diversos sectores a tomar ventaja de una herramienta de gran versatilidad y utilidad. El GPS que es incluido en la mayoría de los móviles modernos como un instrumento de generación de datos para un SIG. El conocimiento de las funcionalidades del SIG es sin duda de gran valor para todo profesional relacionado a sectores como el medioambiente, el turismo y el cambio climático por mencionar algunos pocos. Este curso promueve el aprendizaje práctico y aplicado, tomando estudios de caso comunes a sectores como el turismo, medioambiente o el ordenamiento territorial. El curso está estructurado en pequeñas lecciones que se integrarán en lecturas (como este documento), vídeos, documentos web, presentaciones interactivas y foro de discusión, que permitirá al participante tener acceso a una gran gama de información y ayuda para concretar el objetivo del Curso.
